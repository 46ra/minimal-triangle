<html lang="en">

<head>
  <title>render Minimal-triangle</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js"></script>
</head>

<body>
  <h1>render <a href="https://github.com/46ra/minimal-triangle">Minimal-triangle</a></h1>

  <textarea class="trigger" id="input" autofocus></textarea>

  <table id="options">
    <tr>
      <td>letter width</td>
      <td>(nonnegative int)</td>
      <td>
        <input class="trigger" id="letter-w" type="number" min="0" value="128"> [px]
      </td>
    </tr>

    <tr>
      <td>line width</td>
      <td>(positive int)</td>
      <td>
        <input class="trigger" id="line-w" type="number" min="1" value="4"> [px]
      </td>
    </tr>

    <tr>
      <td>space between letters</td>
      <td>(float)</td>
      <td>
        <input class="trigger" id="space-x" type="number" value="0" step="any"> [letter]
      </td>
    </tr>

    <tr>
      <td>space between lines</td>
      <td>(float)</td>
      <td>
        <input class="trigger" id="space-y" type="number" value="0.5" step="any"> [letter]
      </td>
    </tr>

    <tr>
      <td>margin</td>
      <td>(nonnegative float)</td>
      <td>
        <input class="trigger" id="margin" type="number" min="0" value="0.5" step="any"> [letter]
      </td>
    </tr>

    <tr>
      <td>color</td>
      <td></td>
      <td>
        <input class="trigger" id="color" type="color" colorformat="rgba" value="#000000">
      </td>
    </tr>

    <tr>
      <td>background color</td>
      <td></td>
      <td>
        <input class="trigger" id="bg-color" type="color" colorformat="rgba" value="#ffffff">
      </td>
    </tr>

    <!--
    <tr>
      <td>smoothing</td>
      <td></td>
      <td>
        <input class="trigger" id="smoothing" type="checkbox">
      </td>
    </tr>
    -->
  </table>

  <canvas id="output"></canvas>
</body>

</html>
