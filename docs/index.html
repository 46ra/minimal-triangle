<html lang="en">

<head>
  <title>render Minimal-triangle</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js"></script>
</head>

<body>
  <h1>render <a href="https://github.com/46ra/minimal-triangle">Minimal-triangle</a></h1>

  <textarea class="trigger" id="input"></textarea>

  <table id="options">
    <tr>
      <td>letter width</td>
      <td>(posisive int)</td>
      <td>
        <input class="trigger" id="letter-w" type="number" min="1" value="64"> [px]
      </td>
    </tr>

    <tr>
      <td>line width</td>
      <td>(positive int)</td>
      <td>
        <input class="trigger" id="line-w" type="number" min="1" value="4"> [px]
      </td>
    </tr>

    <tr>
      <td>space between letters</td>
      <td>(float)</td>
      <td>
        <input class="trigger" id="space-x" type="number" value="0" step="any"> [letter]
      </td>
    </tr>

    <tr>
      <td>space between lines</td>
      <td>(float)</td>
      <td>
        <input class="trigger" id="space-y" type="number" value="0.5" step="any"> [letter]
      </td>
    </tr>

    <tr>
      <td>margin</td>
      <td>(nonnegative float)</td>
      <td>
        <input class="trigger" id="margin" type="number" min="0" value="0.5" step="any"> [letter]
      </td>
    </tr>

    <tr>
      <td>color</td>
      <td></td>
      <td>
        <input class="trigger" id="color" type="color" value="#000000">
      </td>
    </tr>

    <tr>
      <td>background color</td>
      <td></td>
      <td>
        <input class="trigger" id="bg-color" type="color" value="#ffffff">
      </td>
    </tr>
  </table>

  <canvas id="output"></canvas>

  <div>
    <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-show-count="false">tweet</a>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  </div>
</body>

</html>
